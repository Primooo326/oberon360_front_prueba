# QUIK BACK DOCKER
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- Dev

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'quikdocker'
  containerRegistry: 'quikcontainer.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'oberon360Fron Docker Registry Connection'
        repository: 'oberon360Front'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
